  <style>

    body {
      margin: 0;
      overflow-x: hidden;
      line-height: 28px;
        font-family: 'Cormorant Garamond', 'Yu Mincho', '游明朝', 'Hiragino Mincho ProN', 'Noto Serif JP', serif;
  font-variant-numeric: lining-nums tabular-nums;
  font-feature-settings: "lnum", "tnum", "palt";
  font-weight: 100;
  letter-spacing: 0.04em;
        color: #222;
        background: #efedec;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 120px 50px 50px 50px;
      transition: all 0.5s ease;
    }

    .sumnail{
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 10px;
        width: 100%;
        height: fit-content;
        transition:all 0.5s ease;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    .viewer {
      position: fixed;
      top: 0;
      right: -85%;
      width: 85%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: all 0.5s ease;
      overflow-y: auto;
      opacity: 0;
    }
    .viewer.active {
      right: 0;
      opacity: 1;
    }

    .sumnail.active {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100%, 1fr));
        width: 120px;
        gap: 0;

    }

    .gallery.active {
        padding: 10px 10px 10px 10px;
    }
    .viewer img {
      max-width: 100%;
      height: auto;
    }
    .caption {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
    }
    .close-btn {
    position: absolute;
        top: 16px;
      align-self: flex-end;
      cursor: pointer;
      font-size: 24px;
      margin-bottom: 10px;
      z-index: 800;
    }
  </style>

  <div class="viewer" id="viewer">
    <span class="close-btn" id="closeBtn">✕</span>
    <img id="viewerImg" src="" alt="拡大画像">
    <div class="caption" id="viewerCaption"></div>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const viewer = document.getElementById('viewer');
    const viewerImg = document.getElementById('viewerImg');
    const viewerCaption = document.getElementById('viewerCaption');
    const closeBtn = document.getElementById('closeBtn');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        viewerImg.src = img.src;
        viewerCaption.textContent = img.dataset.caption;
        viewer.classList.add('active');
        document.querySelector('.sumnail').classList.add('active');
        document.querySelector('.gallery').classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => {
      viewer.classList.remove('active');
        document.querySelector('.sumnail').classList.remove('active');
        document.querySelector('.gallery').classList.remove('active');
    });


</script>
