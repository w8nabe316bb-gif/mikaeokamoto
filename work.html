/* ヘッダー */
.site-header {
  position: fixed;
  top: 0;
  margin: 0;
  padding: 50px 50px 0px 50px;
  height: auto;
  width: calc(100% - 100px);
  z-index: 500;
  background: #efedec;
}

.site-header .logo img {
  display: block;
  margin: 0 0 -10px -5px;
  width: 260px;
  height: auto;
}

.main-nav {
  position: absolute;
  width: 100%;
  padding: 0;
  text-align: left;
}

.main-nav a {
  margin-right: 0.5rem;
  font-weight: 100;
  font-size: 1.2rem;
  display: inline-block;
  vertical-align: middle;
}

a {
  text-decoration: none;
  color: #222;
}

.flex {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  width: 100%;
}

.flexbox {
  width: calc(50% - 10px);
  height: auto;
}

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      transition: all 0.5s ease;
    }

    .thumbnail{
        display: grid;
        gap: 10px;
        width: 100%;
        height: fit-content;
        transition:all 0.5s ease;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    .viewer {
      position: fixed;
      top: 0;
      right: calc(-100% + 120px);
      width: calc(100% - 120px);
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
      overflow-y: auto;
      opacity: 0;
    }
    .viewer.active {
      right: 0;
      opacity: 1;
    }

    .thumbnail.active {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100%, 1fr));
        width: 120px;
        gap: 0;
    }

    .gallery.active {
        padding: 10px 10px 10px 10px;
    }
    .viewer img {
      max-width: 100%;
      height: auto;
    }
    .caption {
        margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
   .close-btn {
  position: fixed;
  top: 20px;      /* 上から20px */
  right: 20px;    /* 右から20px */
  cursor: pointer;
  font-size: 24px;
  z-index: 800;
}

    .site-header.active {
        display: none;
    }   
    .link:hover {
  color: rgb(16, 196, 139);
}

.viewer-year {
  font-size: 12px;
  color: #666;
  margin-top: 4px;
}

/* 781px以上（PC向け） */
@media (min-width: 781px) {
  .thumbnail {
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  }
  .gallery {
    padding: 120px 50px 50px 50px;
  }
}

/* 780px以下（スマホ向け） */
@media (max-width: 780px) {
    .main-nav {
        display: none;
    }
  .thumbnail {
     grid-template-columns: repeat(2, 1fr); 
     gap: 10px;
  }
  .gallery {
    padding: 120px 3.4% 3.4% 3.4%;
  }
      .gallery.active {
        padding: 0px;
    }
  .site-header {
  padding: 3.4% 3.4% 0px 3.4%;
    width: calc(100% - 40px);
}
    .viewer {
      right: calc(-100% + 40px);
      width: calc(100% - 40px);
    }
       .thumbnail.active {
        width: 40px;
    }
    .viewer img {
      max-width: calc(100% - 20px);
    }
}


  </style>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const viewer = document.getElementById('viewer');
    const viewerImg = document.getElementById('viewerImg');
    const viewerCaption = document.getElementById('viewerCaption');
    const closeBtn = document.getElementById('closeBtn');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        viewerImg.src = img.src;
        viewerCaption.textContent = img.dataset.caption;
        viewer.classList.add('active');
        document.querySelector('.thumbnail').classList.add('active');
        document.querySelector('.gallery').classList.add('active');
        document.querySelector('.site-header').classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => {
      viewer.classList.remove('active');
        document.querySelector('.thumbnail').classList.remove('active');
        document.querySelector('.gallery').classList.remove('active');
        document.querySelector('.site-header').classList.remove('active');
    });

  document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll('.thumbnail').forEach((thumb) => {
    thumb.addEventListener('click', () => {
      // 既存のactiveを外す
      document.querySelectorAll('.thumbnail').forEach(t => {
        t.classList.remove('active');
        let yearEl = t.querySelector('.year');
        if (yearEl) yearEl.remove();
      });

      // 今クリックした要素にactive付与
      thumb.classList.add('active');

      // 年の要素を追加
      const year = thumb.dataset.year;
      const yearEl = document.createElement('span');
      yearEl.classList.add('year');
      yearEl.textContent = year;
      thumb.appendChild(yearEl);
    });
  });
});

</script>
